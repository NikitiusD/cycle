        function putDisplacementListJs(html) {
            document.getElementById('displacement_hv').innerHTML = html;
            select_text("displacement_hv_control_element","700");selectMotoDateList();parent.frame_resize("calc_frame");        }

        function selectMotoDateList() {
            document.getElementById('motodate_hv').innerHTML = '';
            motodate_id = document.getElementById('displacement_hv_control_element').value;
            x_putMotoDateList(motodate_id, 'samurai', putMotoDateListJs);
        }

        function putMotoDateListJs(html) {
            document.getElementById('motodate_hv').innerHTML = html;
            select_value("motodate_hv_control_element","2003");getPrice();        }

        function putCurrencyJs(html) {
            document.getElementById('currency_hv').innerHTML = html;
            var curr_usdjpy = parseFloat(document.getElementById('usdjpy').value);
            var curr_usd = parseFloat(document.getElementById('usd').value);
            var curr_euro = parseFloat(document.getElementById('euro').value);

            document.getElementById('usdjpy_curr').innerHTML = curr_usdjpy;
            document.getElementById('usd_curr').innerHTML = Math.round(curr_usd * 100) / 100;
            document.getElementById('euro_curr').innerHTML = Math.round(curr_euro * 100) / 100;

            getPrice();
        }

        function getPrice() {
            var MAX_POWER_FREE = 150;
            var EXCISE_COEFFICIENT = 420;
            var curr_usd = parseFloat(document.getElementById('usd').value);
            var curr_usdjpy = parseFloat(document.getElementById('usdjpy').value);

            var auctionPriceJpy = parseInt(document.getElementById('auctionPriceJpy').value);
            if (isNaN(auctionPriceJpy) == true) auctionPriceJpy = 0;
            var auctionPriceRur = Math.round(auctionPriceJpy / curr_usdjpy * curr_usd);
            document.getElementById('auctionPriceUsd').value = Math.round(auctionPriceJpy / curr_usdjpy);
            document.getElementById('auctionPriceRur').value = auctionPriceRur;

            var japanFeeJpy = Math.round(50000 + 210000 / 20);
            var allJapanFeeJpy = auctionPriceJpy + japanFeeJpy;
            var allJapanFeeUsd = Math.round(allJapanFeeJpy  / curr_usdjpy);
            var allJapanFeeRur = Math.round(allJapanFeeJpy  / curr_usdjpy * curr_usd);

            var bankTransferUsd = Math.round(allJapanFeeUsd * 0.01);

            var customUsd = parseInt(document.getElementById('motodate_hv_control_element').value);
            customUsd = Math.round(customUsd * 0.4);
            document.getElementById('customRur').value = Math.round(customUsd * curr_usd);

            var power = parseInt(document.getElementById('power').value);
            if (isNaN(power) == true) power = 0;
            var exciseRur = (power > MAX_POWER_FREE) ? Math.round(power * EXCISE_COEFFICIENT) : 0;
            var deliveryFeeRur = getDeliveryFeeRur(curr_usd);
            deliveryFeeRur = 9000;

            var costsRur = Math.round((allJapanFeeUsd + bankTransferUsd + customUsd) * curr_usd) + exciseRur + deliveryFeeRur;

            var commissionRur = Math.round(costsRur * 0.1);

            var totalPriceRur = (auctionPriceJpy > 999)
                ? (costsRur + commissionRur)
                : 0;
            document.getElementById('totalPriceRur').value = totalPriceRur;
            document.getElementById('totalPriceUsd').value = Math.round(totalPriceRur / curr_usd);
        }

        function getDeliveryFeeRur(currUsd) {
            var BROKER_FEE_RUR = 20000;
            var ADDITIONAL_FEE_RUR = 20000;
            var JP_VL_USD = 1085;
            var VL_EK_RUR = 74000;
            var containerFeeRur = Math.round(JP_VL_USD * currUsd) + VL_EK_RUR;
            containerFeeRur = 139317;
            return Math.round((BROKER_FEE_RUR + containerFeeRur + ADDITIONAL_FEE_RUR) / 20);
        }

        function select_value(id, value) {
            eval('SelectObject = document.getElementById("'+id+'");');
            for(index = 0; index < SelectObject.length;	index++) {

        }

        function select_text(id, value) {
